<input [(ngModel)] = "key" (keyup) = "searchKey.next($event.target.value)"/><button (click) = "passMovie()">Get Recommendations</button>
<div *ngIf = "showSuggestions">
    <ul *ngIf = "movies">
        <li *ngFor = "let movie of movies | slice:0:9" (click) = "selectItem(movie)">
            <span><h4>{{movie.title}}</h4></span>
            <span>{{movie.genres}}</span>
        </li>
    </ul>
</div>
