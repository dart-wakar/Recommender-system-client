<h1>{{componentName}}</h1>
<form name="loginForm" #f="ngForm" novalidate>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username" required />
        <div *ngIf = "f.submitted && !username.valid">Username not valid</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
        <div *ngIf = "f.submitted && !password.valid">Password not valid</div>
    </div>
    <div class="form-group">
        <button (click) = "login()">Login</button>
    </div>
    <div *ngIf = "attempt" class="alert">{{responseMessage}}</div>
</form>
