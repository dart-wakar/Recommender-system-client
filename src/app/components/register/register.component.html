<h1>{{componentName}}</h1>
<form name="registrationForm" #f="ngForm" novalidate>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
    </div>
    <div class="form-group">
        <button (click) = "register()">Register</button>
    </div>
    <div *ngIf = "attempt" class="alert">{{responseMessage}}</div>
</form>
<button (click) = "goToLogin()">Go To Login</button>
